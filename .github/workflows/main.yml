name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: jjmerelo/raku:gha-2022.06

    steps:
    - uses: actions/checkout@v2

    - name: Raku version
      run: raku -v

    - name: Install a newer zef
      run:  git clone https://github.com/ugexe/zef.git && cd zef && raku -I. bin/install --force-install --/test . 

    - name: Install dependencies
      run: zef install --deps-only --/test --test-depends .

    - name: Run tests
      run: zef test -v --debug .
